<html>
    <head>
        <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/index.css" />
    </head>
    <body>
            <div id="flipkart-navbar">
                    <div class="container">
                        <div class="row row1">
                            <div class="col-sm-3">
                                <h2 style="margin:0px;"><span class="smallnav menu" onclick="openNav()">☰ DronStore</span></h2>
                                <h1 style="margin:0px;"><span class="largenav">DronStore</span></h1>
                            </div>
                            <div class="flipkart-navbar-search smallsearch col-sm-7 col-xs-11">
                                <div class="row">
                                    <input class="flipkart-navbar-input col-sm-11" type="" placeholder="Search for Products, Brands and more" name="">
                                    <button class="flipkart-navbar-button col-sm-1">
                                        <svg width="15px" height="15px">
                                            <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="cart largenav col-sm-2">
                                <a class="cart-button">
                                    <svg class="cart-svg " width="16 " height="16 " viewBox="0 0 16 16 ">
                                        <path d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86 " fill="#fff "></path>
                                    </svg> 
                                    <span class="item-number items-in-car">0</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="mySidenav" class="sidenav">
                    <div class="container" style="background-color: #2874f0; padding-top: 10px;">
                        <span class="sidenav-heading">Home</span>
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                    </div>
                    <a href="http://clashhacks.in/">Link</a>
                    <a href="http://clashhacks.in/">Link</a>
                    <a href="http://clashhacks.in/">Link</a>
                    <a href="http://clashhacks.in/">Link</a>
                </div>

                
        <div class="container">
            <h3 class="h3">Drones </h3>
            <div class="row product-list row-eq-heigh">
                
            </div>
        </div>
            
        <script type="text/x-template" id="item-product">
            <div class="col-md-3 col-sm-6 product-item">
                    <div class="product-grid">
                        <div  class="product-image">
                            <a data-id="{{Id}}" href="#" class="product">
                                <img class="pic-1" src="{{Img}}">
                                <img class="pic-2" src="{{Img}}">
                            </a>
                            <span class="product-new-label">Sale</span>
                            <span class="product-discount-label">20%</span>
                        </div>
                        <ul class="rating">
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star disable"></li>
                        </ul>
                        <div class="product-content">
                            <h3 class="title"><a href="#">{{Name}}</a></h3>
                            <div class="price">{{Price.formated}}
                                <span>{{Price.formated}}</span>
                            </div>
                            <a class="add-to-cart" href="">+ Add To Cart</a>
                        </div>
                    </div>
                </div>
        </script>
        <script src="assets/javascripts/vendor/jquery-3.4.1.min.js"></script>
        <script src="assets/javascripts/vendor/handlebars-v4.2.0.js"></script>
        <script src="assets/javascripts/vendor/underscore-min.js"></script>
        <script src="assets/javascripts/vendor/bootstrap.min.js"></script>
        <script src="assets/javascripts/app.js"></script>
        <script src="assets/javascripts/index.js"></script>
    </body>
</html>
